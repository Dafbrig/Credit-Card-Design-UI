<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="card"></div>
    <div class="card-top">
        <div class="card-tittle">Credit card</div>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <line x1="12" y1="18" x2="12.01" y2="18"></line>
            <path d="M9.172 15.172a4 4 0 0 1 5.656 0"></path>
            <path d="M6.343 12.343a8 8 0 0 1 11.314 0"></path>
            <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0"></path>
         </svg>
    </div>
    <div class="card-center">
        <img src="chip.png" alt="..." width="130">
    </div>
    <div class="card-botton">
        <div class="card-botton-left">
            <div class="card-number">5501 1451 6321 2479</div>
            <div>24/09</div>
            <div style="margin-top: 10px">Carlos Santana</div>
        </div>
        <div class="card-botton-right">
            <img src="mc_symbol.jpg" alt="..." width="130">
            <span style="text-align: center;">Debit</span>
        </div>
    </div>
</body>
</html>
